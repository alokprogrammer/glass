<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-container">
        <div class="circle-1 circle"></div>
        <div class="circle-2 circle"></div>
        <div class="circle-3 circle"></div>

        <div class="card">
            <div class="card-content">
                <img class="card-img" src="javascript course 1.png" alt="javascript course">

                <div class="card-text">
                    <div class="tag-heart-container">
                        <div class="tag">Beginner</div>
                        <img src="Vector 1 (Stroke).png" alt="heart">
                    </div>
    
                    <h3 class="card-title">The Complete JavaScript Course <br>
                        Zero to Advanced</h3>
                        <p class="card-subtitle">By: Anurag Singh</p>

                        <div class="star-rating">
                            <img src="Star Rating.png" alt="star rating">
                            <span class="rating-value">4.9</span>
                            <span class="rating-count">(3,327)</span>
                        </div>
                </div>

                <button class="card-button">
                    <img src="Vector.png" alt="cart icon">
                    <span>Get Enrolled</span>
                </button>
            </div>
        </div>
    </div>
  </main>
